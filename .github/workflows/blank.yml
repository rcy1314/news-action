on:
  push:
  schedule:
    - cron: "38 23 * * *" #早上7点45左右推送
  workflow_dispatch:
    
jobs:
  bot:
    runs-on: ubuntu-22.04
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Use Node.js version 18.x
        run: |
          sudo npm install -g n
          sudo n 18
      - name: python env
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
          pip install bs4
          pip install requests
      - name: 'Get DataSource'
        run: curl https://news.topurl.cn > ./result.html
      - name: 'Get Info'
        run: python ./getInfo.py
      - name: 'Get Date'
        run: |
          echo "REPORT_DATE=$(TZ=':Asia/Shanghai' date '+%Y-%m-%d %T')" >> $GITHUB_ENV
          echo "TODAY_DATE=$(TZ=':Asia/Shanghai' date +'%Y-%m-%d')" >> $GITHUB_ENV
      - name: 'Get TEXT'
        run: |
            echo 'FILE_TEXT<<EOF' >> $GITHUB_ENV
            cat ./result.txt >> $GITHUB_ENV
            echo 'EOF' >> $GITHUB_ENV
            
