      - name: '发送到企业微信群'
        uses: ghostoy/dingtalk-action@master
        with:
          webhook: ${{ secrets.WECHAT_WEBHOOK }}
          msgtype: text
          
          content: |
            ${{ env.FILE_TEXT }}
        env:
          GLOBAL_DISPATCHER: 'window'


      - name: '发送到中间件'
        uses: ghostoy/dingtalk-action@master
        with:
          webhook: ${{ secrets.WECHATQUN_WEBHOOK}}
          msgtype: text
         
          content: |
            ${{env.FILE_TEXT}}
        env:
          GLOBAL_DISPATCHER: 'window'

      - name: '发送到TG频道'
        run: |
          python send_to_telegram.py
        env:
          TELEGRAM_API_TOKEN: ${{ secrets.TELEGRAM_API_TOKEN }}
          TELEGRAM_CHANNEL_ID: -1001436520490
                     
      - name: '打完收工,提交代码!'
